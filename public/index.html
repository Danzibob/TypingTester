<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="texts.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div id="TyperContainer">
		<div id="TextContainer">
			<label id="TypeThis" class="typing"></label>
		</div>
		<hr>
		<input id="TextEntry" size="11" type="textbox" class="typing" autofocus>
		<p id="Legend"></p>
	</div>
	<div id="message-box">
		<h1 id="message">test</h1>
		<h3 id="sub-message">123 testing 12</h3>
		<button type="button" id="nextText">Next text</button>
	</div>
	<div id="demographics">
		<form action="/submit">
			<label>What is your gender?</label><br>
			<input type="radio" name="gender" value="M" reqired> Male<br>
			<input type="radio" name="gender" value="F"> Female<br>
			<input type="radio" name="gender" value="O"> Other<br>
			<input type="radio" name="gender" value="P"> Prefer not to say<br>
			<hr>

			<label>What is your age?</label><br>
			<input class="textInput" type="number" name="age" value="18" step="1" min="18" max="200"><br>
			<hr>

			<label>Do you usually use <em>autocorrect</em> on your device?</label><br>
			<input type="radio" name="autocorrect" value="Y" reqired> Yes<br>
			<input type="radio" name="autocorrect" value="N"> No<br>
			<input type="radio" name="autocorrect" value="S"> Sometimes<br>
			<hr>

			<label>Do you usually use <em>word suggestions</em> on your device (aka autocomplete)?</label><br>
			<input type="radio" name="autocomplete" value="Y" reqired> Yes<br>
			<input type="radio" name="autocomplete" value="N"> No<br>
			<input type="radio" name="autocomplete" value="S"> Sometimes<br>
			<hr>

			<label>What operating system is your mobile device?</label><br>
			<input type="radio" name="OS" value="A" reqired> Android<br>
			<input type="radio" name="OS" value="I"> IOS<br>
			<input type="radio" name="OS" value="W"> Windows<br>
			<input type="radio" name="OS" value="O"> Other<br>

			<input id="ID" type="hidden" name="id" value="">
			<hr>

			<input class="textInput" type="submit" value="Submit">
		</form>
	</div>
</body>
